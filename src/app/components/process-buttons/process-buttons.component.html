<button type="button" class="btn btn-success" [disabled]="buttonDisabled.setup" (click)="onButtonClicked('setupClicked')">
  SETUP
</button>
<button type="button" class="btn btn-warning" [disabled]="buttonDisabled.run" (click)="onButtonClicked('runClicked')">
    RUN
</button>
<button type="button" class="btn btn-danger" [disabled]="buttonDisabled.complete" (click)="onButtonClicked('completeClicked')">
    COMPLETE
</button>
